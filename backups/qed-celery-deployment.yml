apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qed-celery
  labels:
    app: qed-celery
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qed-celery
    spec:
      containers:
      - name: qed-celery
        image: quanted/flask_qed:dev_kube
        imagePullPolicy: "Always"
        command:
        - celery
        - "worker"
        - "-A"
        - "celery_cgi"
        - "-Q"
        - "qed"
        - "--loglevel=DEBUG"
        - "-n"
        - "qed-worker"
        env:
        - name: DOCKER_HOSTNAME
          value: QED-KUBERNETES
        - name: REDIS_HOSTNAME
          value: redis
        volumeMounts:
        - mountPath: /src/flask_bin
          name: flask-bin
      restartPolicy: Always
      volumes:
      - name: flask-bin
        hostPath:
          path: data/flask-bin
          type: Directory
