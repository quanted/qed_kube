apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: qed-tomcat
  name: qed-tomcat
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qed-tomcat
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx512m
        image: quanted/qed-tomcat
        name: qed-tomcat
        volumeMounts:
        - mountPath: /tmp/tomcat/
          name: qed-tomcat-config
      restartPolicy: Always
      volumes:
      - name: qed-nginx-certs
        persistentVolumeClaim:
          claimName: qed-tomcat-config-pvolume-claim1
