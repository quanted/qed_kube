apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hms-dotnetcore
  name: hms-dotnetcore
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hms-dotnetcore
    spec:
      containers:
      - env:
        - name: FLASK_SERVER
          value: http:\\qed-nginx:7777
        image: quanted/hms-dotnetcore
        imagePullPolicy: Always
        name: hms-dotnetcore
        volumeMounts:
        - mountPath: /app/App_Data
          name: hms-dotnetcore-appdata
      restartPolicy: Always
      volumes:
      - name: hms-dotnetcore-appdata
        persistentVolumeClaim:
          claimName: hms-dotnetcore-appdata-pvolume-claim1

