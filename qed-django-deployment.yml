apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: qed-django
  name: qed-django
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qed-django
    spec:
      containers:
      - env:
        - name: REDIS_HOSTNAME
          value: redis
        - name: DOCKER_HOSTNAME
          value: QED-KUBERNETES
        image: quanted/qed-django
        imagePullPolicy: Always
        name: qed-django
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /src/collected_static
          name: collected-static
        - mountPath: /src/templates_qed
          name: qed-templates
        - mountPath: /src/static_qed
          name: qed-static
        - mountPath: /src/secrets
          name: django-secrets
        - mountPath: /src/django_pvolume
          name: django-pvolume
        - mountPath: /src/app-data
          name: app-data
      restartPolicy: Always
      volumes:
      - hostPath:
          path: C:\git\qed_kube\data\collected-static
          type: Directory
        name: collected-static
      - hostPath:
          path: C:\git\qed_kube\templates_qed
          type: Directory
        name: qed-templates
      - hostPath:
          path: C:\git\qed_kube\static_qed
          type: Directory
        name: qed-static
      - hostPath:
          path: C:\git\qed_kube\data\django-secrets
          type: Directory
        name: django-secrets
      - hostPath:
          path: C:\git\qed_kube\data\app-data
          type: Directory
        name: app-data
